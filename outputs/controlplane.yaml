spec:
  components:
    gitops:
      enabled: true
    internalCertProvider:
      certManager: {}
    oap:
      kubeSpec:
        deployment:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: platform.tsb.tetrate.io/component
                    operator: In
                    values:
                    - oap
                topologyKey: kubernetes.io/hostname
          replicaCount: 1
      streamingLogEnabled: true
    xcp:
      centralAuthMode: JWT
      centralProvidedCaCert: true
      configProtection: {}
      isolationBoundaries:
      - name: global
        revisions:
        - name: default
      kubeSpec:
        deployment:
          replicaCount: 1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 128Mi
        overlays:
        - apiVersion: install.xcp.tetrate.io/v1alpha1
          kind: EdgeXcp
          name: edge-xcp
          patches:
          - path: spec.components.edgeServer.kubeSpec.deployment.env[-1]
            value:
              name: DISABLE_TIER1_TIER2_SEPARATION
              value: "true"
          - path: spec.components.edgeServer.kubeSpec.deployment.env[-1]
            value:
              name: ENABLE_ENHANCED_EAST_WEST_ROUTING
              value: "true"
          - path: spec.components.edgeServer.kubeSpec.deployment.env[-1]
            value:
              name: ENABLE_DNS_RESOLUTION_AT_EDGE
              value: "true"
